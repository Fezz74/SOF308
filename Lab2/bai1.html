<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2 class="text-danger text-center">Bảng Thành Phần Dinh Dưỡng</h2> 
    <table class="table table-bordered table-hover">
 
    <thead>  
        <tr>  
            <th rowspan=2 class="text-center pb-4 bg-warning">Thành Phần</th>  
            <th colspan=2 class="text-center bg-warning">Giá Trị</th>    
        </tr>  
        <tr>
          <th class="bg-warning">Khối Lượng</th>   
          <th class="bg-warning">% DV*</th>
        </tr>
    </thead>  
      <tbody>
        <tr>  
          <td scope="row">Calories</td>  
          <td>200 kcal</td>  
          <td>20%</td>  
      </tr>  
      <tr>  
          <td scope="row">Chất Béo</td>  
          <td>9 g</td>  
          <td>14%</td>  
      </tr>  
      <tr>  
          <td scope="row">Chất Béo Bão Hòa</td>  
          <td>4 g</td>  
          <td>20%</td>  
      </tr>  
      <tr>  
          <td scope="row">Chất Đạm</td>  
          <td>8 g</td>  
          <td>16%</td>  
      </tr>  
      <tr>  
          <td scope="row">Chất Xơ</td>  
          <td>5 g</td>  
          <td>20%</td>  
      </tr>  
      <tr>  
          <td scope="row">Đường</td>  
          <td>12 g</td>  
          <td>-</td>  
      </tr>  
      <tr>  
          <td scope="row">Vitamin</td>  
          <td>Vitamin C</td>  
          <td>25%</td>  
      </tr>  
      <tr>  
          <td scope="row"></td>  
          <td>Vitamin D</td>  
          <td>10%</td>  
      </tr>  
      </tbody>
    </table>
  </div>
    
    
</body>
</html>
