<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row ">
        <div class="col-6 ">
            <h2>Form Đăng Ký</h2>
            <form class="border border-secondary p-3">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Nhập Họ và Tên">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Nhập Email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Số Điện Thoai</label>
                  <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Nhập Số điện thoại">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mật Khẩu</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập mật khẩu">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Xác Nhận Mật Khẩu</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Xác nhận mật khẩu">
                </div>
                <div class="mb-3">
                    <label for="" class="form-check-label ">Giới Tính</label>
                    <input type="radio" name="gioitinh" value="Nam" class="form-check-input" checked>Nam
                    <input type="radio" name="gioitinh" value="Nu" class="form-check-input" checked>Nữ
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Ngôn Ngữ</label>
                    <select id="" class="form-select">
                      <option>Tiếng Việt</option>
                      <option>Tiếng Anh</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Tôi đồng ý với các điều khoản và điều kiện</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-6">
            <h2>Form Đăng nhập</h2>
            <form class="border border-danger-subtle p-3">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email </label>
                  <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Nhập Email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mật Khẩu</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập mật khẩu">
                </div>
                
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
              </form>
        </div>
    </div>
  </div>
    
    
</body>
</html>
